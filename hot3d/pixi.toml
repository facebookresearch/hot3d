[project]
name = "hot3d"
version = "0.1.0"
description = "Hot3D dataset API"
authors = ["Pierre Moulon <pierrem@meta.com>"]
channels = ["conda-forge"]
platforms = ["osx-arm64", "linux-64", "osx-64"]

[tasks]

setup = """
    python3 -m pip install projectaria_tools;
    python3 -m pip install 'git+https://github.com/facebookresearch/pytorch3d.git';
    python3 -m pip install 'git+https://github.com/vchoutas/smplx.git';
    python3 -m pip install 'git+https://github.com/mattloper/chumpy';
    """
# Note:
# Getting chumpy and smplx from git matters to have last update not pushed to pypi
# See chumpy https://github.com/mattloper/chumpy/issues/55

viewer = "python3 viewer_mockup.py"

[dependencies]
python = "==3.10"
pip = "*"

[pypi-dependencies]
torch = "*"
vrs = "*"
matplotlib = "*"
